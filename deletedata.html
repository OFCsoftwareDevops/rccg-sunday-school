<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Deletion Request</title>
  <style>body{font-family:sans-serif;max-width:500px;margin:40px auto;padding:20px;}</style>
</head>
<body>
  <h1>Request Deletion of Your Data</h1>
  <p>We will process your request within 30 days (as required by GDPR/CCPA).</p>

  <form id="deletionForm">
    <label for="email">Your email address:</label><br>
    <input type="email" id="email" name="email" required style="width:100%;padding:8px;margin:8px 0;"><br>

    <label for="userId">User ID (optional, if known):</label><br>
    <input type="text" id="userId" name="userId" style="width:100%;padding:8px;margin:8px 0;"><br>

    <label for="reason">Reason (optional):</label><br>
    <textarea id="reason" name="reason" rows="4" style="width:100%;padding:8px;margin:8px 0;"></textarea><br>

    <button type="submit">Submit Deletion Request</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById("deletionForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "Sending...";

      const data = {
        email: document.getElementById("email").value.trim(),
        userId: document.getElementById("userId").value.trim() || null,
        reason: document.getElementById("reason").value.trim()
      };

      try {
        const response = await fetch(
          "https://YOUR-REGION-YOUR-PROJECT.cloudfunctions.net/submitDeletionRequest",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }
        );

        const result = await response.json();
        if (response.ok) {
          message.style.color = "green";
          message.textContent = "Request submitted successfully! We'll process it soon.";
          form.reset();
        } else {
          message.style.color = "red";
          message.textContent = result.error || "Something went wrong. Please try again.";
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Network error. Please check your connection.";
      }
    });
  </script>
</body>
</html>
