<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Account & Data Deletion</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.5;
      text-align: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    p { margin-bottom: 1.5rem; }
    button {
      padding: 12px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.5rem;
    }
    #googleSignIn { background: #4285f4; color: white; }
    #googleSignIn:hover { background: #3367d6; }
    #requestDeletion { background: #db4437; color: white; display: none; }
    #requestDeletion:hover { background: #c1351f; }
    #signOut { background: #f1f3f4; color: #202124; display: none; font-size: 0.9rem; }
    #message { margin-top: 1.5rem; padding: 12px; border-radius: 6px; min-height: 60px; }
    .success { background: #e8f5e9; color: #2e7d32; }
    .error   { background: #ffebee; color: #c62828; }
    #userInfo { font-weight: bold; margin: 1rem 0; }
  </style>

  <!-- Firebase SDK v10+ (modular, latest as of 2026) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-functions.js";

    // ← REPLACE WITH YOUR REAL CONFIG from Firebase Console > Project Settings
    const firebaseConfig = {
      apiKey: "AIzaSyDSB9-HObJR7NcMJStqE8UnT-4L6J7_tEw",
      authDomain: "sundayschoolmanual-e2951.firebaseapp.com",
      projectId: "sundayschoolmanual-e2951",
      storageBucket: "sundayschoolmanual-e2951.firebasestorage.app",
      messagingSenderId: "805653977002",
      appId: "1:805653977002:web:2dd44b21dc33150e15bdd3",
      measurementId: "G-MEWL8ZD198"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app, "us-central1"); // match your region

    const provider = new GoogleAuthProvider();
    const requestDeletionFn = httpsCallable(functions, "requestAccountDeletion");

    let currentUser = null;

    // Listen for auth changes
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      updateUI();
    });

    function updateUI() {
      const signInBtn = document.getElementById("googleSignIn");
      const deleteBtn = document.getElementById("requestDeletion");
      const signOutBtn = document.getElementById("signOut");
      const userInfo = document.getElementById("userInfo");
      const message = document.getElementById("message");

      if (currentUser) {
        signInBtn.style.display = "none";
        deleteBtn.style.display = "inline-block";
        signOutBtn.style.display = "inline-block";
        userInfo.textContent = `Logged in as: ${currentUser.displayName || currentUser.email}`;
        message.textContent = "";
      } else {
        signInBtn.style.display = "inline-block";
        deleteBtn.style.display = "none";
        signOutBtn.style.display = "none";
        userInfo.textContent = "";
        message.textContent = "";
      }
    }

    // Google Sign-In (Popup)
    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        // Optional: you could create/update user doc here if needed
        showMessage(`Welcome, ${result.user.displayName}! Now you can request deletion.`, "success");
      } catch (error) {
        showMessage(error.message || "Sign-in failed. Try again.", "error");
        console.error(error);
      }
    });

    // Request Deletion
    document.getElementById("requestDeletion").addEventListener("click", async () => {
      const btn = document.getElementById("requestDeletion");
      btn.disabled = true;
      showMessage("Processing...", "");

      try {
        const result = await requestDeletionFn();
        showMessage(result.data.message || "Deletion scheduled successfully (30 days).", "success");
      } catch (error) {
        showMessage(error.message || "Error scheduling deletion.", "error");
        console.error(error);
      } finally {
        btn.disabled = false;
      }
    });

    // Sign Out
    document.getElementById("signOut").addEventListener("click", async () => {
      await signOut(auth);
      showMessage("Signed out successfully.", "success");
    });

    function showMessage(text, type = "") {
      const el = document.getElementById("message");
      el.textContent = text;
      el.className = type;
    }
  </script>
</head>
<body>

  <h1>Request Account & Data Deletion</h1>
  <p>
    To request deletion of your account and all associated personal data, please sign in with the Google account you used in the app.<br>
    Once logged in, click the red button below — deletion will be scheduled in 30 days (irreversible after that).
  </p>

  <button id="googleSignIn">Sign in with Google</button>
  <div id="userInfo"></div>
  <button id="requestDeletion">Request Deletion Now</button>
  <button id="signOut">Sign Out</button>

  <div id="message"></div>

</body>
</html>
